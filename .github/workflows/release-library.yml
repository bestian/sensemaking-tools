name: Release Library Package

on:
  push:
    tags:
      - 'v*'
    # branches:
    #  - new-feature-npm-pack
  workflow_dispatch:
    inputs:
      version:
        description: '版本號 (例如: 1.0.2)'
        required: true
        default: '1.0.2'
      release_notes:
        description: 'Release 說明'
        required: false
        default: ''

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install dependencies
        working-directory: ./library
        run: npm install
        
      - name: Run tests
        working-directory: ./library
        run: npm test
        
      - name: Build package
        working-directory: ./library
        run: npm run build:worker-bundle
        
      - name: Create package
        working-directory: ./library
        run: npm pack
        
      - name: Get package filename
        working-directory: ./library
        id: package_name
        run: |
          PACKAGE_NAME=$(ls *.tgz | head -1)
          echo "package_name=$PACKAGE_NAME" >> $GITHUB_OUTPUT
          echo "Package created: $PACKAGE_NAME"
          
      - name: Upload package artifact
        uses: actions/upload-artifact@v4
        with:
          name: library-package
          path: library/*.tgz
          
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: |
            ## 版本 ${{ github.ref_name }}
            
            ### 變更內容
            ${{ github.event.inputs.release_notes || '自動發布的版本' }}
            
            ### 安裝方式
            #### 從 GitHub Release 安裝
            ```bash
            # 下載 .tgz 檔案後本地安裝
            npm install ./sensemaking-tools-${{ github.ref_name }}.tgz
            ```
            
            #### 從 GitHub Branch 安裝
            ```bash
            npm install github:bestian/sensemaking-tools#${{ github.ref_name }}
            ```
            
            ### 下載
            附件包含打包好的 library 套件。
          draft: false
          prerelease: false
          
      - name: Upload Release Assets
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: library/${{ steps.package_name.outputs.package_name }}
          asset_name: ${{ steps.package_name.outputs.package_name }}
          asset_content_type: application/gzip
          
      - name: Publish to NPM (可選)
        if: startsWith(github.ref, 'refs/tags/v')
        working-directory: ./library
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > .npmrc
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
